<body>
    
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="shop.html">Shop</a>

        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>

    <div class="wholePage">
        
        <br>
        <h1>How to Contact Me</h1>
    
        <div class="contactBody">
            <div class="container">
                
                <div class="child">
                    <div class="logo">
                        <img class="center" src="logo.PNG" width="100%">
                    </div>
                </div>
            </div>

            <div class="container">
                
                <div class="child">
                    <form>
                        <item>
                            <label for="First">First Name:</label>
                            <input type="text" id ="First" name="First"> <br> <br>
                        </item>
                        <item>
                            <label for="Last"> Last Name: </label>
                            <input type="text" id ="Last" name="Last"><br>  <br>
                        </item>
                        <item>
                            <label for="email">Enter Email:</label>
                            <input type="email" id ="email" name="email"><br>  <br>
                        </item>
                        <label for="topic">Request Topic:</label>

                        <select name="topic" id="topic">
                            <option value="choose">Choose a value</option>
                            <option value="wantDesign">Want to Design</option>
                            <option value="buy">Looking to buy</option>
                            <option value="price">Questions about pricing</option>
                            <option value="design">Options for designing</option>
                            <option value="other">Other</option>
                        </select>

                    </form>
                </div>
                <button type="button" class="button">Submit Request!</button>
                
            </div>
        </div>
        <footer>Page created by Gianna Casolara<br>
            Visit contact page to find company information</footer>
    </div>
